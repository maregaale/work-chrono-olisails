<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Scripts -->
    <!-- vuejs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- fotnawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Work Chrono Olisails</title>
  </head>
  <body>
    <div class="container pt-3" id="app">
      <h1 class="text-center">Work Chrono Olisails</h1>
      <form class="mt-3 mb-3" action="">
        <label for="name"><h4>Nome del lavoro:</h4></label>
        <input v-if="show == 1" v-on:keydown.enter="showName" id="name" class="form-control" type="text" placeholder="inserisci il nome del lavoro" v-model="name"> 
        <h4 v-if="show == 0">{{name}}</h4>
      </form>

      <div class="operator_one">
        <h4 v-if="showS1 == 1" >Operatore 1: 
           <input v-on:keydown.enter="showNameS1" id="nameS1" class="name_input" type="text" placeholder="inserisci il nome dell'operatore 1" v-model="nameS1">
        </h4>
        <h4 v-if="showS1 == 0">Operatore {{nameS1}}:</h4>

        <button class="btn btn-success" @click="start">Start</button>
        <button class="btn btn-danger" @click="stop">Stop</button>
        <button class="btn btn-dark" @click="reset">Reset</button>
        <p>{{formattedElapsedTime1}}</p>
      </div>
    </div>

    <!-- <script src="js/script.js"></script> -->
    <script>
      new Vue ({
        el: "#app",
        data: {
            elapsedTime1: 0,
            timer: undefined,
            show: 1,
            name: '',
            showS1: 1,
            nameS1: '',
        },
        computed: {
          formattedElapsedTime1() {
            const date = new Date(null);
            date.setSeconds(this.elapsedTime1 / 1000);
            const utc = date.toUTCString();
            return utc.substr(utc.indexOf(":") - 2, 8);
          }
        },
        methods: {
          start() {
            this.timer = setInterval(() => {
              this.elapsedTime += 1000;
            }, 1000);
          },
          stop() {
            clearInterval(this.timer);
          },
          reset() {
            this.elapsedTime = 0;
          },
          showName() {
              this.show = 0;
          },
          showNameS1() {
              this.showS1 = 0;
          }
        }
      });
      </script>
  </body>
</html>
